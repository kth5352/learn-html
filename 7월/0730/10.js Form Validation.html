<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dongle&family=Single+Day&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Single Day", cursive;
        font-weight: 400;
        font-style: normal;
      }
    </style>
  </head>
  <body>
    <form action="" id="myForm" onsubmit="validationForm(event)">
      제목 : <input type="text" name="title" /><br />
      이름 : <input type="text" name="name" /><br />
      내용 : <textarea name="content" id="content"></textarea><br />
      <input type="submit" value="저장" />
    </form>

    <script>
      function validationForm(event) {
        event.preventDefault();
        console.log("폼 유효성 검사");

        let myForm = document.getElementById("myForm");
        if (myForm.title.value.trim() === "") {
          alert("제목을 입력하세요.");
          myForm.title.focus();
          return;
        }
        if (myForm.name.value.trim() === "") {
          alert("이름을 입력하세요.");
          myForm.name.focus();
          return;
        }
        if (myForm.content.value.trim() === "") {
          alert("내용을 입력하세요.");
          myForm.content.focus();
          return;
        }

        // 모든 유효성 검사가 통과 되면
        myForm.method = "get";
        myForm.submit();
      }

      let myForm = document.getElementById("myForm");
      myForm.onsubmit = validationForm;
    </script>
  </body>
</html>
