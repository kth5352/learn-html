<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>달력</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calendar">
      <div class="header">
        <div class="year-month"></div>
        <div class="nav">
          <button class="nav-bun go-prev" onclick="preMonth()">&lt;</button>
          <button class="nav-btn go-today" onclick="goToday()">Today</button>
          <button class="nav-bun go-next" onclick="nextMonth()">&gt;</button>
        </div>
      </div>
      <div class="main">
        <div class="days">
          <div class="day">일</div>
          <div class="day">월</div>
          <div class="day">화</div>
          <div class="day">수</div>
          <div class="day">목</div>
          <div class="day">금</div>
          <div class="day">토</div>
        </div>
        <div class="dates"></div>
      </div>
    </div>

    <script src="달력.js"></script>
  </body>
</html>
