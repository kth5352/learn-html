<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Todo List</h1>
    <p>
      할일: <input type="text" class="title" />
      <button id="saveBtn">SAVE</button>
    </p>
    <ul class="resultArea"></ul>

    <script>
      var saveBtn = document.querySelector("#saveBtn");
      var title = document.querySelector(".title");

      // 할 일 삭제 기능이 가능하도록 Array를 활용 한다.
      var todoList = [
        { no: 101, title: "hello", done: false },
        { no: 102, title: "hello2", done: false },
        { no: 103, title: "hello3", done: false },
        { no: 104, title: "hello4", done: false },
      ];

      function drawList() {
        var listArea = document.querySelector(".resultArea");
        listArea.innerHTML = "";
        todoList.forEach(function (todo) {
          var liTag = document.createElement("li");
          liTag.style.display = "block";
          let checkTodo = document.createElement("input");
          checkTodo.type = "checkbox";
          checkTodo.checked = todo.done;
          checkTodo.addEventListener("change", function () {
            todo.done = this.checked;
          });

          let spanTag = document.createElement("span");
          spanTag.innerText = todo.title + " ";

          var delBtn = document.createElement("button");
          delBtn.innerText = "Delete";
          delBtn.addEventListener("click", function () {
            var idx = todoList.findIndex(function (t) {
              return t.no === todo.no;
            });
            if (idx != -1) {
              todoList.splice(idx, 1);
              // 지운 후 다시 렌더링
              drawList();
            }
          });

          liTag.appendChild(checkTodo);
          liTag.appendChild(spanTag);
          liTag.appendChild(delBtn);
          listArea.appendChild(liTag);
        });
      }

      drawList();

      // Array에 새 할 일 추가
      function append() {
        if (title.value.trim() === "") return;
        todoList.push({
          no: todoList.length + 100,
          title: title.value,
          done: false,
        });
        drawList();
        title.value = "";
        title.focus();
      }

      saveBtn.onclick = function () {
        append();
      };

      title.onkeydown = function (e) {
        if (e.keyCode === 13) {
          append();
        }
      };
    </script>
  </body>
</html>
